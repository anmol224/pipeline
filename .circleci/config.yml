

version: 2
jobs:
  build:
    docker:
          - image:  cimg/node:16.20.0

    steps:
      - checkout
      - run: yarn install
      - run: CI=false yarn run build
      - run: yarn test:coverage
      - run: yarn run lint
      - run:
            name: Deploy Main to Firebase
            command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN  --non-interactive --only hosting:demoapp-firebase-12
